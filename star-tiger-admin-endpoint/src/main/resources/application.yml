spring:
  profiles:
    active: ${proj.profile.id}
    include: base
  application:
    name: ${project.name}-${proj.profile.id}
  main:
    allow-bean-definition-overriding: true
  cache:
    type: redis
    redis:
      time-to-live: 1m
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:oauth-jwt-public-key.txt
stiger:
  frame:
    use-http-status-code: true
  admin:
    web:
      version: ${project.version}