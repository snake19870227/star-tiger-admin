version: '2'
services:
  stiger-admin-db-master:
    build:
      context: ./database
      dockerfile: Dockerfile-master
    image: stiger-admin-db-master
    container_name: mysql13306
    hostname: mysql13306
    ports:
      - 13306:3306
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - "/Users/snake/docker/container/mysql/5.7.29/mysql13306/data:/var/lib/mysql"
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
  stiger-admin-db-slave1:
    build:
      context: ./database
      dockerfile: Dockerfile-slave
      args:
        server_id: 2
    image: stiger-admin-db-slave1
    container_name: mysql23306
    hostname: mysql23306
    ports:
      - 23306:3306
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - "/Users/snake/docker/container/mysql/5.7.29/mysql23306/data:/var/lib/mysql"
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
  stiger-admin-redis:
    image: redis:5.0.8
    container_name: redis16379
    hostname: redis16379
    ports:
      - 16379:6379
    volumes:
      - "/Users/snake/docker/container/redis/5.0.8/etc:/usr/local/etc/redis"
      - "/Users/snake/docker/container/redis/5.0.8/data:/data"
  stiger-admin-runtime:
    build:
      context: ./star-tiger-admin-runtime
      args:
        ACTIVE_PROFILE: docker
    image: stiger-admin-runtime
    container_name: stigeradmin19999
    ports:
      - 19999:9999
  stiger-admin-runtime-dynamic:
    build:
      context: ./star-tiger-admin-runtime
      args:
        ACTIVE_PROFILE: dockerdynamic
    image: stiger-admin-runtime-dynamic
    container_name: stigeradmin29999
    ports:
      - 29999:9999
